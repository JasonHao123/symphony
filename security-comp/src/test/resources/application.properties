app.datasource.securityDataSource.url=jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
app.datasource.securityDataSource.driverClassName=org.h2.Driver
app.datasource.securityDataSource.username=sa
app.datasource.securityDataSource.password=anypassword
app.datasource.securityDataSource.configuration.maximum-pool-size=30
app.datasource.securityDataSource.hibernate.hbm2ddl=create
app.datasource.securityDataSource.hibernate.dialect=org.hibernate.dialect.H2Dialect

